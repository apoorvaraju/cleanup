<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ID Selector</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src='https://unpkg.com/mithril'></script>
</head>

<body>
  <div class="container-fluid">
    <div id='output'></div>
  </div>
  <script>
    const Store = {
      ids: null,
      fetchIds: function () {
        console.log('In fetchIds');
        m.request('http://localhost:3000/ids')
          .then(function (data) {
            Store.ids = data
          })
      }
    }

    const CompanyListing = {
      view: function (vnode) {
        let ids = vnode.attrs.ids
        console.log(ids.length);
        return m('ol',
          ids.map(function (rec) {
            return m('li',
              m('span',
                rec.name + ".",
                  rec.refs.map(function (ref) {
                    return m('b', `${ref.id} (${ref.count})`)
                  })))
          })
        )
      }
    }

    const App = {
      oncreate: Store.fetchIds,
      view() {
        if (Store.ids) {
          // return m('p', '# of ids: ' + Store.ids.length)
          return m(CompanyListing, {
            ids: Store.ids
          })
        } else {
          return m('p', 'Mithril ' + m.version + ' ready to render page.')
        }
      }
    }

    const app = m.mount(document.getElementById('output'), App)
  </script>
</body>

</html>
